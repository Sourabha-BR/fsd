{% extends 'dance_styles/base.html' %}
{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="mb-4">
              <i class="fas fa-user-plus fa-4x text-primary"></i>
            </div>
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Join our dance community today</p>
          </div>
          <form method="post" action="{% url 'dance_styles:signup' %}">
            {% csrf_token %}
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="Choose a username"
                required
              >
            </div>
            <div class="mb-4">
              <label for="password1" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Create password"
                required
              >
            </div>
            <div class="mb-4">
              <label for="password2" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Confirm password"
                required
              >
            </div>
            {% if error %}
              <div class="alert alert-danger">
                {{ error }}
              </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
          </form>
          <div class="text-center mt-4">
            <p>Already have an account? <a href="{% url 'dance_styles:login' %}">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
